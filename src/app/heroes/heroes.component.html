<header>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2"
                    viewBox="0 0 24 24" focusable="false">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                    <circle cx="12" cy="13" r="4" />
                </svg> 
                <strong>{{ ' de Heroes' | pipes | titlecase}}</strong> 
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2"
                    viewBox="0 0 24 24" focusable="false">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                    <circle cx="12" cy="13" r="4" />
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-4">
                    <li class="nav-item px-4">
                        <select class="form-control mx-sm-1 mb-2" [(ngModel)]="buscarporNombre">
                            <option value="">Mostrar por Nombre</option>
                            <option value="{{ heroe.name }}"
                                *ngFor="let heroe of hs.heroes | buscarNombre:buscarporNombre | ordenarNombre | quirepnom ">
                                {{heroe.name}}</option>
                        </select>
                    </li>
                    <li class="nav-item px-4">
                        <select class="form-control mx-sm-1 mb-2" [(ngModel)]="buscarporApariencia">
                            <option value="">Mostrar por Apariencia</option>
                            <option value="{{ apariencia.biography.alignment }}"
                                *ngFor="let apariencia of hs.heroes | buscarApariencia:buscarporApariencia | ordenarApariencia | quirepapa ">
                                {{apariencia.biography.alignment}}</option>
                        </select>
                    </li>
                    <li class="nav-item px-4 py-2">
                       <a href="https://github.com/Luis-Peralta" target="_blank" class="networks text-light"><i class="fab fa-github-alt"></i> Github</a> 
                    </li>
                    <li class="nav-item px-4 py-2">
                       <a href="https://www.linkedin.com/in/luisalejandroperalta/" target="_blank" class="networks text-light"><i class="fab fa-linkedin"></i> Linkedin</a> 
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>


<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="card mb-3 espacio" style="max-width: 540px;"
                *ngFor="let informacion of hs.heroes | buscarNombre:buscarporNombre | buscarApariencia:buscarporApariencia | ordenarNombre">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img [src]="informacion.images.md" class="card-img" alt="img-super">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"> {{ informacion.name }} </h5>
                            <p class="card-text"> {{ informacion.biography.firstAppearance }} </p>
                            <p class="card-text"><small class="text-muted">Apariencia: {{
                                    informacion.biography.alignment }}</small></p>
                            <p><button type="button" [routerLink]="['/detalles', informacion.id]"
                                    class="btn btn-primary btn-sm">Detalles</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
